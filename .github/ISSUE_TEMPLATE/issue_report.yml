name: "Issue report"
description: "Click the link below to send an email instead of opening an issue."
title: "[ISSUE_REPORT]"
body: |
  ðŸš€ **Thank you for your contribution to the development of AdSDK.**
  
  Since you use private keys and identifiers when working with AdSDK, we accept issue reports by email.
  
  ðŸ“§ To create an issue report, please [follow the link](mailto:mobilesdk@virtualminds.com?subject=iOS%20SDK%20issue%20report&body=-%20Description%3A%0A%0A-%20Expected%20behaviour%3A%0A%0A-%20Actual%20behaviour%3A%0A%0A-%20SDK%20version%3A%0A%0A-%20Device%3A%0AIf%20the%20issue%20occurs%20only%20on%20specific%20devices%2C%20you%20can%20specify%20them.%0A%0A-%20iOS%20version%3A%0AIf%20the%20issue%20occurs%20only%20on%20specific%20iOS%20versions%2C%20you%20can%20specify%20them.%0A%0A-%20Xcode%20version%3A%0AIf%20the%20issue%20is%20more%20related%20to%20development%20than%20production%2C%20you%20can%20specify%20the%20version%20of%20Xcode%20in%20which%20you%20are%20experiencing%20the%20problem.%0A%0A-%20Steps%20to%20reproduce%20the%20issue%3A%0A(Describe%20the%20steps%20we%20need%20to%20take%20to%20reproduce%20the%20issue.)%0A%0A-%20Integration%20method%3A%0ASwift%20Package%20Manager%2C%20Nexus%2C%20or%20manual%20xcframework%20integration.%0A%0A-%20Additional%20data%3A%0AIt%20can%20include%20a%20crash%20report%2C%20logs%2C%20or%20other%20useful%20information.%0APlease%20note%20that%20you%20don't%20have%20debug%20symbols%20if%20you%20use%20Swift%20Package%20Manager%20to%20integrate%20SDK.%20If%20you%20need%20to%20have%20the%20debug%20symbols%20to%20better%20understand%20the%20issue%2C%20you%20can%20request%20an%20SDK%20with%20them%20from%20us.%0A%0A-%20Demo%20app%3A%0AWe%20need%20a%20demo%20app%20to%20reproduce%20the%20error.%20You%20can%20use%20our%20template%20as%20a%20starter%20project%20and%20edit%20it%20to%20reproduce%20the%20error%3A%0Ahttps%3A%2F%2Fgithub.com%2FVM-Mobile-SDK%2Fnextgen-adsdk-ios-issue-demo) and fill in as much information as possible.